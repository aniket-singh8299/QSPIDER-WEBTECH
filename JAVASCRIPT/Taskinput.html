<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Input Validation</title>
<style>
    body {
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 300px;
    margin: 50px auto;
}

input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
}

.popup {
    display: none;
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 10px;
    box-sizing: border-box;
}

.popup p {
    margin: 10px 0;
}
</style>
</head>
<body>

<input type="text" id="myInput" placeholder="Type here...">
<div class="tooltip" id="tooltipSpecial">
    Special characters required.
</div>
<div class="tooltip" id="tooltipUppercase">
    Uppercase letter required.
</div>
<div class="tooltip" id="tooltipNumber">
    Number required.
</div>

<script>
    document.getElementById('password').addEventListener('focus', function() {
    document.getElementById('popup').style.display = 'block';
});

document.getElementById('password').addEventListener('blur', function() {
    document.getElementById('popup').style.display = 'none';
});

document.getElementById('password').addEventListener('input', function(event) {
    const value = event.target.value;
    let hasNumber = false;
    let hasUppercase = false;
    let hasSpecialChar = false;

    for (let char of value) {
        if (char >= '0' && char <= '9') {
            hasNumber = true;
        } else if (char >= 'A' && char <= 'Z') {
            hasUppercase = true;
        } else if ('!@#$%^&*(),.?":{}|<>'.includes(char)) {
            hasSpecialChar = true;
        }
    }

    document.getElementById('number').style.display = hasNumber ? 'none' : 'block';
    document.getElementById('uppercase').style.display = hasUppercase ? 'none' : 'block';
    document.getElementById('special').style.display = hasSpecialChar ? 'none' : 'block';
});
</script>

</body>
</html>
